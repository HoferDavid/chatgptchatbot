<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>chatbot</header>

    <div class="container mt-16" id="msgContainer">
        <div class="msg">hi, pls ask a question...</div>
    </div>

    <form class="container container-bottom" onsubmit="postChatMessage(); return false;">
        <input type="text" placeholder="your question..." id="chatField">
        <button>send</button>
    </form>
</body>
</html>
